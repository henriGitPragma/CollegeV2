  <div class="container">
    <div>
      <div>
        <h1>Se connecter</h1>
        <form  (submit)="login()">
          <div>
            <label for="email">Email* </label>
            <mat-form-field>
                <input matInput  type="email" required  class="form-control" name="email"  [(ngModel)]="credentials.email">
            </mat-form-field>
          </div>
          <div>
            <label for="password">Password* </label>
            <mat-form-field>
                <input matInput  type="password" required class="form-control" name="password" [(ngModel)]="credentials.password">
            </mat-form-field>
          </div>
          <button mat-button type="submit" class="btn btn-default">Connexion</button>
  
  
       <button mat-icon-button (click)="socialSignIn('google')">
