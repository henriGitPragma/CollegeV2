<div class="miseEnPage">
  <mat-card>

    <form [formGroup]="loginForm" (ngSubmit)="isConect()">
      <div class=" example-container">

        <mat-form-field>
          <input matInput type="text" placeholder="Login" formControlName="username" required>
        </mat-form-field>

        <p></p>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>

        <p></p>

        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Connexion</button>

      </div>
    </form>

    <br>

    <div>
       Login/MPD ADMIN => admin: admin
       <br>
       Login/MPD  3 ENFANTS => username1 / 1234
       <br>
       Login/MPD 2 ENFANTS => username2 / 1234
       <br>
       Login/MPD 1 ENFANT => username7 / 1234
       <br>
       Login/MPD Compte desactivé => username6 / 1234
       <br>
       99 comptes activés en  aléatoire

    </div>

  </mat-card>
  <div class="echec">{{echecLogin}}</div>
</div>
